  <style>
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .custom-btn-green {
      background-color: #75b798; /* Replace with the hex code of $green-500 */
    border-color: #ffcd39; /* Replace with the hex code of $yellow-400 */

    background-color: #F8E365; /* Replace with the desired hover background color */

    transform: scale(1.1); /* Scale up the button on hover */
  }

  <div class="flex-container">
    <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
       <!-- TODO 3: Change the image src to display the flower.jpg image. -->

      <img src="./flower.jpg" class="card-img-top" alt="Image of a flower">
      <div class="card-body">
        <h5 class="card-title">Flower Card</h5>
        <p class="card-text">Brighten your day with the vibrant beauty of sunflowers. These golden blooms are sure to bring warmth and joy to any space.</p>
